  <main>
    <div class="caja-contacto">
      <div class="text-contact">
        <h1>CONTACTANOS</h1>
        <p>Nos interesa conocerte y saber tù opinion al respecto, saber que famosos te gustaria que trajeramos a la web
          o cambios que harias. Recorda que tù opinion es de gran interes!</p>
      </div>
      <div class="form-contact">
        <form>
          <div class="form-name">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" placeholder="Tú nombre">
          </div>
          <div class="form-mail">
            <label for="mail">Email</label>
            <br>
            <input type="email" id="mail" placeholder="Email de contacto">
          </div>
          <div class="form-mensaje">
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea id="mensaje" cols="30" rows="10"
              placeholder="Ingresa el mensaje que nos quieras dejar"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
